        </lightning-tab>
        <!--<lightning-tab label="Return Calculator" title="Return Calculator">
                <c-roi-calculation trinity-quote={trinityQuoteId}></c-roi-calculation>
        </lightning-tab>-->
        <lightning-tab label="Customer Requirement" title="Customer Requirement">
            <c-customer-spec-detail quote-id={trinityQuoteId} is-trinity="true">
            </c-customer-spec-detail>
        </lightning-tab>
    
    </lightning-tabset>
